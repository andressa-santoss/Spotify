<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify | Catálogo</title>
    <link rel="stylesheet" href="./css/header.css">    
    <link rel="stylesheet" href="./css/player.css">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>

    <header id="header">
        <nav class="header-nav">
            <a href="" class="logo-link">
                <img src="img/icon.png" alt="Logo" class="logo-img">
            </a>
            <div class="menu menu-principal">
                <a href="index.html" class="menu-link"><span class="menu-texto">Home</span></a>
                <a href="catalogo.html" class="menu-link"><span class="menu-texto">Catálogo</span></a>
                <a href="player.html" class="menu-link"><span class="menu-texto">Player</span></a>
            </div>
        </nav>
    </header>

    <div class="container-catalogo">
        <div class="catalogo-header">
            <h2>Catálogo de Musicas </h2>
            <p>Encontre e ouça suas músicas favoritas apenas clicando em "Play".</p>
        </div>

        <div class="catalogo">
            <div class="album">
                <span id="popOver_0" class="d-inline-block" tabindex="0" data-bs-toggle="popover"
                    data-bs-trigger="hover focus" data-bs-content='Ariana Grande é uma cantora americana de pop e R&B, conhecida por sua impressionante extensão vocal e influência de divas como Mariah Carey. Ela iniciou a carreira na TV antes de se consolidar na música com sucessos como "Problem" e "7 Rings".'>
                    <img src="img/ariana-catologo.jpg" alt="img-ariana">
                </span>
                <h3 class="artista-titulo">Ariana Grande</h3>
                <a href="player.html#ariana">
                    <button>Play</button>
                </a>
            </div>

            <div class="album">
                <span id="popOver_1" class="d-inline-block" tabindex="0" data-bs-toggle="popover"
                    data-bs-trigger="hover focus" data-bs-content='Billie Eilish é uma artista de pop alternativo com uma sonoridade sombria e minimalista, marcada por vocais suaves e letras introspectivas. Tornou-se um fenômeno mundial com "Ocean Eyes" e conquistou vários Grammys ainda na adolescência.'>
                    <img src="img/billie-catologo.jpeg" alt="img-billie">
                </span>
                <h3 class="artista-titulo">Billie Eilish</h3>
                <a href="player.html#billie">
                    <button>Play</button>
                </a>
            </div>

            <div class="album">
                <span id="popOver_2" class="d-inline-block" tabindex="0" data-bs-toggle="popover"
                    data-bs-trigger="hover focus" data-bs-content='Bring Me The Horizon é uma banda britânica que começou no metalcore e evoluiu para um estilo mais versátil, misturando rock alternativo, eletrônico e elementos do pop. Seu som agressivo e experimental conquistou novos públicos com álbuns como Sempiternal.'>
                    <img src="img/bring-me-catalogo.jpeg" alt="img-bringme">
                </span>
                <h3 class="artista-titulo">Bring Me The Horizon</h3>
                <a href="player.html#bring">
                    <button>Play</button>
                </a>
            </div>

            <div class="album">
                <span id="popOver_3" class="d-inline-block" tabindex="0" data-bs-toggle="popover"
                    data-bs-trigger="hover focus" data-bs-content='Charli XCX é uma cantora e produtora britânica que explora o pop experimental e o hyperpop. Conhecida por sua estética futurista e colaborações ousadas, ela se destaca por reinventar constantemente sua sonoridade, como em Pop 2 e Crash.'>
                    <img src="img/charlie-catalogo.jpeg" alt="img-charlie-xcx">
                </span>
                <h3 class="artista-titulo">Charlie XCX</h3>
                <a href="player.html#charlieXCX">
                    <button>Play</button>
                </a>
            </div>

            <!-- Segunda linha -->
            <div class="album">
                <span id="popOver_4" class="d-inline-block" tabindex="0" data-bs-toggle="popover"
                    data-bs-trigger="hover focus" data-bs-content='Guns N’ Roses é uma banda americana de hard rock formada nos anos 80, que uniu a energia do punk com a técnica do rock clássico. Hits como "Sweet Child o’ Mine" e "Welcome to the Jungle" tornaram-se hinos do gênero.'>
                    <img src="img/guns-catalogo.jpg" alt="img-guns">
                </span>
                <h3 class="artista-titulo">Guns's N Roses</h3>
                <a href="player.html#guns">
                    <button>Play</button>
                </a>
            </div>

            <div class="album">
                <span id="popOver_5" class="d-inline-block" tabindex="0" data-bs-toggle="popover"
                    data-bs-trigger="hover focus" data-bs-content='Hozier é um cantor irlandês que mistura soul, blues e indie rock em canções poéticas e emotivas. Ficou internacionalmente conhecido com "Take Me to Church", trazendo temas sociais e espirituais em sua obra.'>
                    <img src="img/hozier-catalogo.jpeg" alt="img-hozier">
                </span>
                <h3 class="artista-titulo">Hozier</h3>
                <a href="player.html#hozier">
                    <button>Play</button>
                </a>
            </div>

            <div class="album">
                <span id="popOver_6" class="d-inline-block" tabindex="0" data-bs-toggle="popover"
                    data-bs-trigger="hover focus" data-bs-content='Lady Gaga é uma artista pop multifacetada que também transita pelo dance e jazz. Combinando talento vocal, performance e inovação visual, ela se tornou um ícone com músicas como "Bad Romance" e projetos como o filme Nasce uma Estrela.'>
                    <img src="img/lady-catalogo.jpeg" alt="img-lady">
                </span>
                <h3 class="artista-titulo">Lady Gaga</h3>
                <a href="player.html#lady">
                    <button>Play</button>
                </a>
            </div>

            <div class="album">
                <span id="popOver_7" class="d-inline-block" tabindex="0" data-bs-toggle="popover"
                    data-bs-trigger="hover focus" data-bs-content='System of a Down é uma banda armênio-americana de metal alternativo e nu metal, reconhecida por seu som intenso, mudanças bruscas de ritmo e letras politizadas. Sucessos como "Chop Suey!" e "Toxicity" marcaram o início dos anos 2000.'>
                    <img src="img/system-catalogo.jpg" alt="img-system">
                </span>
                <h3 class="artista-titulo">System Of A Down</h3>
                <a href="player.html#system">
                    <button>Play</button>
                </a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
    <script>
        for (let i = 0; i < 8; i++) new bootstrap.Popover(document.getElementById(`popOver_${i}`));
    </script>
</body>

</html>
