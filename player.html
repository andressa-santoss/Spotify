<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify | Player</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
</head>

<body>

    <header id="header">
        <nav class="header-nav">
            <a href="" class="logo-link">
                <img src="img/icon.png" alt="Logo" class="logo-img">
            </a>
            <div class="menu menu-principal">
                <a href="index.html" class="menu-link"><span class="menu-texto">Home</span></a>
                <a href="index.html" class="menu-link"><span class="menu-texto">Catálogo</span></a>
                <a href="player.html" class="menu-link"><span class="menu-texto">Player</span></a>
            </div>
        </nav>
    </header>

    <div class="container-catalogo">
        <div class="catalogo-header">
            <h2>Player</h2>
            <p>A sua música está tocando...</p>
        </div>

        <div id="ariana" class="player">
            <img src="img/ariana-player.avif" alt="ariana-album">
            <h3 class="artista-titulo">Dandelion</h3>
            <p>Ariana Grande</p>
            <audio controls>
                <source src="audio/Ariana Grande - (audio).mp3" type="audio/mp3">
            </audio>
        </div>

        <div id="billie" class="player">
            <img src="img/billie-player.jpg" alt="billie-album">
            <h3 class="artista-titulo">Chihiro</h3>
            <p>Billie Eilish</p>
            <audio controls>
                <source src="audio/Billie Eilish - (audio).mp3" type="audio/mp3">
            </audio>
        </div>

        <div id="bring" class="player">
            <img src="img/bring-me-player.jpeg" alt="bring-album">
            <h3 class="artista-titulo">liMOusIne ft. Aurora</h3>
            <p>Bring me The Horizon</p>
            <audio controls>
                <source src="audio/Bring Me The Horizon - (audio).mp3" type="audio/mp3">
            </audio>
        </div>

        <div id="charlieXCX" class="player">
            <img src="img/charlie-player.jpeg" alt="charlie-album">
            <h3 class="artista-titulo">360</h3>
            <p>Charlie XCX</p>
            <audio controls>
                <source src="audio/Charli xcx - (audio).mp3" type="audio/mp3">
            </audio>
        </div>

        <div id="guns" class="player">
            <img src="img/guns-player.jpeg" alt="guns-album">
            <h3 class="artista-titulo">Sweet Child O'Mine</h3>
            <p>Guns'N Roses</p>
            <audio controls>
                <source src="audio/Guns N' Roses - (audio).mp3" type="audio/mp3">
            </audio>
        </div>

        <div id="hozier" class="player">
            <img src="img/hozier-player.jpeg" alt="hozier-album">
            <h3 class="artista-titulo">Too Sweet</h3>
            <p>Hozier</p>
            <audio controls>
                <source src="audio/Hozier - (audio).mp3" type="audio/mp3">
            </audio>
        </div>

        <div id="lady" class="player">
            <img src="img/lady-player.jpg" alt="lady-album">
            <h3 class="artista-titulo">Abracadabra</h3>
            <p>Lady Gaga</p>
            <audio controls>
                <source src="audio/Lady Gaga - (audio).mp3" type="audio/mp3">
            </audio>
        </div>

        <div id="system" class="player">
           <img src="img/system-player.jpg" alt="system-album">
            <h3 class="artista-titulo">Wake Up</h3>
            <p>System Of a Down </p>
            <audio controls>
                <source src="audio/System Of A Down - (audio).mp3" type="audio/mp3">
            </audio>
        </div>

</body>
</html>
