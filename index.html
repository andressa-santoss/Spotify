<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify | Catálogo</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <header id="header">
        <nav class="header-nav">
            <a href="" class="logo-link">
                <img src="img/icon.png" alt="Logo" class="logo-img">
            </a>
            <div class="menu menu-principal">
                <a href="index.html" class="menu-link"><span class="menu-texto">Home</span></a>
                <a href="catalogo.html" class="menu-link"><span class="menu-texto">Catálogo</span></a>
                <a href="player.html" class="menu-link"><span class="menu-texto">Player</span></a>
            </div>
        </nav>
    </header>
    <section id="login">
        <div id="topo_geral">
            <img src="./img/icon.png" alt="Spotify Logo">
            <h1>Entrar no Spotify</h1>
        </div>
        <main>
            <div class="social-login">
                <button class="google-login"><i class="fab fa-google"></i> Continuar com Google</button>
                <button class="facebook-login"><i class="fab fa-facebook-f"></i> Continuar com Facebook</button>
                <button class="apple-login"><i class="fab fa-apple"></i> Continuar com Apple</button>
                <button class="telefone-login"><i class="fas fa-phone"></i> Continuar com um número de telefone</button>
            </div>
            <form action="/login" method="POST">
                <div class="login-form">
                    <input type="email" name="email" placeholder="Digite seu e-mail." required>
                    <input type="password" name="senha" placeholder="Digite sua senha." required>
                    <button type="submit" class="login-button">Entrar</button>
                </div>
            </form>
        </main>
    </section>
</body>

</html>
